<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="center">
        
        <div class="card login">
            <h2 id="Überschrift1">Um diese Seite zu besuchen, müssen sie bestätigen, dass sie Berrechtigungen haben!</h2>
            <form onsubmit="login(); return false;">
                <input id="username" placeholder="Username" required>
                <input id="password" type="password" placeholder="Passwort eingeben" required>
                <button class="button button-orange">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
